  <!--Burger JScript -->
  <script type="text/javascript">
    (function() {
      var burger = document.querySelector('.burger');
      var nav = document.querySelector('#'+burger.dataset.target);

      burger.addEventListener('click', function(){
        burger.classList.toggle('is-active');
        nav.classList.toggle('is-active');
      });
    })();
  </script>
<section class="section has-background-grey-lighter add-flex six-pad-top">
    <div class="container" style="max-width: 420px;">
        <div id="after_submit"></div>
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <label class="required" for="name">Your name:</label><br />
                    <input id="name" class="input is-medium" name="name" type="text" placeholder="Name" /><br />
                    <span id="name_validation" class="error_message"></span>
            </div></div>
            <div class="field">
                <div class="control">
                    <label class="required" for="email">Your email:</label><br />
                    <input id="email" class="input is-medium" name="email" type="text" placeholder="me@example.com" /><br />
                    <span id="email_validation" class="error_message"></span>
            </div></div>
            <div class="field">
                <div class="control">
                    <label class="required" for="message">Your message:</label><br />
                    <textarea id="message" class="textarea" name="message" placeholder="Message"></textarea><br />
                    <span id="message_validation" class="error_message"></span>
            </div></div>
            <input id="submit_button" type="submit" value="Send email" />
        </form>
    </div>
